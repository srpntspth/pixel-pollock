<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL POLLOCK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>PIXEL POLLOCK</h1>
    </div>
    <div class="container">
        <div class="grid"></div>
        <div class="dash">
            <p class="brushStatus"></p>
            <button class="brush">BRUSH</button>
            <button class="eraser">ERASER</button>
            <button class="eyedropper">EYEDROPPER</button>
            <button class="random">RANDOM</button>
            <input id="r" type="range" min="0" max="255" step="1" value="255"/>
            <label for="r" id="rLabel"></label>
            <input id="g" type="range" min="0" max="255" step="1" value="255"/>
            <label for="g" id="gLabel"></label>
            <input id="b" type="range" min="0" max="255" step="1" value="255"/>
            <label for="g" id="bLabel"></label>
            <div class ="colorBox"></div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
